<div class="col-xs-2"></div>

<div class="col-xs-8">
    <h2>Home</h2>
    <p>
        {{controller.message}}
    </p>
    <div class="jumbotron">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in controller.movies">
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td><button class="btn btn-success" ui-sref="editMovie ({id:movie.id})">Edit</button></td>
                    <td><button class="btn btn-danger" ng-click="controller.deleteMovie(movie.id)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="col-xs-2"></div>
