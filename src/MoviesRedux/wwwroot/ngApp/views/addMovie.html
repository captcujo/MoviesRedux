<div>
    <form ng-submit="controller.addMovie()">
        <div class="form-group">
            <label class="col-xs-2">Title</label>
            <input type="text" ng-model="controller.movie.title" />
        </div>
        <div class="form-group">
            <label class="col-xs-2">Director</label>
            <input type="text" ng-model="controller.movie.director" />
        </div>
        <div class="form-group">
            <label class="col-xs-2"></label>
            <input type="submit" class="btn btn-primary" value="Add Movie"/>
        </div>
    </form>
</div>
